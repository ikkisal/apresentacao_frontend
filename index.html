<script>
    let numero1 = parseFloat(prompt("Digite o operando"));
    let numero2 = parseFloat(prompt("Digite o operador"));
    let resultado = 0;

    let operacao = prompt("Qual operacao deseja realizar?\n + para somar\n - para subtrair\n * para multiplicacao\n / para divisao");

    switch(operacao)
    {
        case "+":
            resultado = numero1 + numero2;
            alert("O resultado foi: " + resultado)

            break;

            case "-":
            resultado = numero1 - numero2;
            alert("O resultado foi: " + resultado)

            break;

            case "*":
            resultado = numero1 * numero2;
            alert("O resultado foi: " + resultado)

            break;

            case "/":
            resultado = numero1 / numero2;
            alert("O resultado foi: " + resultado)

            break;

            default:
                alert("Reinicie o programa e coloque uma operacao valida");
                break;
    }
</script>
